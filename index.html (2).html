<!DOCTYPE html>
<html>
<head>
  <title>Login - Ad Agency System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    main {
      width: 300px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login to Ad Agency System</h1>
  </header>
  <main>
    <form id="loginForm" action="#" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </main>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        // Get username and password
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        // Check if username and password are valid (you can add your validation logic here)
        // For demo purposes, let's assume valid credentials
        if (username === "admin" && password === "password") {
            // Redirect to the home page
            window.location.href = "hy.html";
        } else {
            alert("Invalid username or password");
        }
    });
  </script>
</body>
</html>
